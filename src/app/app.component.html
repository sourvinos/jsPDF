<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playground</title>
</head>

<body>
    <div id="container">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <!-- <input decimalInput type="number" matInput [inputTabStop]="input" data-tabindex="1" step=0.01 formControlName="netValue" (keyup)="calculateGross()"> -->
                <input decimalInput type="number" matInput [inputTabStop]="input" data-tabindex="1" step=0.01 formControlName="netValue" (keyup)="doCalculations('net')">
            </mat-form-field>
            <br>
            <mat-form-field>
                <!-- <input decimalInput type="number" matInput [inputTabStop]="input" data-tabindex="2" step=0.01 formControlName="vatPercent" (keyup)="calculateGross()"> -->
                <input decimalInput type="number" matInput [inputTabStop]="input" data-tabindex="2" step=0.01 formControlName="vatPercent" (keyup)="doCalculations('vatPercent')">
            </mat-form-field>
            <mat-form-field>
                <input decimalInput type="number" matInput formControlName="vatValue">
            </mat-form-field>
            <br>
            <mat-form-field>
                <!-- <input decimalInput type="number" matInput [inputTabStop]="input" data-tabindex="3" step=0.01 formControlName="grossValue" (keyup)="calculateNet()"> -->
                <input decimalInput type="number" matInput [inputTabStop]="input" data-tabindex="3" step=0.01 formControlName="grossValue"> <!--(keyup)="doCalculations('vat')"-->
            </mat-form-field>
            <p>Form:{{ form.value | json }}</p>
        </form>
